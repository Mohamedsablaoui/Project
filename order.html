        </div>

    <section class="order">
        <div class="container">
            <h2>Place Your Order</h2>
            <form action="submit_order.php" method="post" class="order-form">
                <fieldset>
                    <legend>Customer Information</legend>
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full_name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="address">Shipping Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </fieldset>

                <fieldset>
                    <legend>Order Details</legend>
                    <label for="product">Product:</label>
                    <select id="product" name="product" required>
                        <option value="camera">TP-Link Tapo Camera</option>
                        <option value="tripod">Tripod for BT 150 </option>
                        <option value="ringlight">NEEWER 19 inches Ring Light</option>
                        <option value="laptop-stand">BoYata Laptop Stand</option>
                        <option value="powerbank">INIU External Battery</option>
                    </select>

                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                </fieldset>

                <fieldset>
                    <legend>Payment Information</legend>
                    <label for="card-name">Name on Card:</label>
                    <input type="text" id="card-name" name="card_name" required>

                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card_number" required>

                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/YY" required>

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </fieldset>

                <button type="submit" class="cta-button">Place Order</button>
            </form>
        </div>
    </section>
